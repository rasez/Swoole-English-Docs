		<div class="wiki_content">
			<article>
				<h1>swoole_buffer->read</h1>

				<p>
					读取缓存区任意位置的内存。此接口是一个底层接口，可直接操作内存。
				</p>
				<pre class="brush: php;">swoole_buffer->read(int $offset, int $length)</pre>
				<ul>
					<li>$offset 偏移量</li>
					<li>$length 要读取的数据长度</li>
					<li>如果offset错误或读取的长度超过实际数据的长度，这里会返回false</li>
				</ul>
			</article>
