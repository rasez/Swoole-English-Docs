		<div class="wiki_content">
			<article>
				<h1>swoole_buffer->write</h1>

				<p>
					向缓存区的任意内存位置写数据。此函数可以直接写内存。所以使用务必要谨慎，否则可能会破坏现有数据。
				</p>
				<pre class="brush: php;">swoole_buffer->write(int $offset, string $data)
</pre>
				<ul>
					<li>$offset 偏移量</li>
					<li>$data 写入的数据</li>
				</ul>
				<blockquote>
					<p>
						$data不能超过缓存区的最大尺寸<br />
						write方法不会自动扩容<br />
						write方法不能实现字符串追加，请使用append
					</p>	
				</blockquote>
			</article>

		</div>
