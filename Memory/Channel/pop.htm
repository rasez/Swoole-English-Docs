				<h1>Channel->pop</h1>
				<p>
					弹出数据，函数原型：
				</p>
				<pre class="brush:php;">function Channel->pop() : mixed;</pre>												
				<ul>
					<li>pop方法无需传入任何参数</li>
					<li>当通道内有数据时自动将数据弹出并还原为PHP变量</li>
					<li>当通道内没有任何数据时pop会失败并返回false</li>
				</ul>
