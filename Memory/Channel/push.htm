	<body>
		<div class="wiki_content">
			<article>
				<h1>Channel->push</h1>
				<p>
					向通道写入数据，函数原型：
				</p>
				<pre class="brush:php;">function Channel->push(mixed $data);</pre>								

				<ul>
					<li>$data可以为任意PHP变量，当$data是非字符串类型时底层会自动进行串化</li>
					<li>$data的尺寸超过8K时会启用临时文件存储数据</li>
					<li>$data必须为非空变量，如空字符串、空数组、0、null、false</li>
					<li>写入成功返回true</li>
					<li>通道的空间不足时写入失败并返回false</li>
				</ul>

			</article>

		</div>
