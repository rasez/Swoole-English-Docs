				<h1>mmap</h1>
				<p>
					swoole-1.9.0增加了一个新的模块，提供了对操作系统<code>mmap</code>的封装。使用<code>mmap</code>可以很方便地将一个磁盘文件映射为内存，读写性能更高。
				</p>

				<p>
					<code>mmap</code>可以减少读写磁盘操作的IO消耗、减少内存拷贝。在实现高性能的磁盘操作程序中，可以使用<code>mmap</code>来提升性能。
				</p>
			</article>
