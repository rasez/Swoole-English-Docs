		<div class="wiki_content">
			<article>
				<h1>swoole_process->freeQueue</h1>
				<p>
					删除队列。此方法与<code>useQueue</code>成对使用，<code>useQueue</code>创建队列，使用<code>freeQueue</code>销毁队列。销毁队列后队列中的数据会被清空。
				</p>

				<p>
					如果程序中只调用了<code>useQueue</code>方法，未调用<code>freeQueue</code>在程序结束时并不会清除数据。重新运行程序时可以继续读取上次运行时留下的数据。
				</p>

				<p>
					系统重启时消息队列中的数据会被丢弃。
				</p>
				<pre>function swoole_process->freeQueue();</pre>

			</article>

		</div>
