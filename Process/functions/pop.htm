    <div class="wiki_content">
        <article>
            <h1>swoole_process->pop</h1>
            
            <p>从队列中提取数据。</p>
            <pre class="brush: php;">string swoole_process->pop(int $maxsize = 8192);
</pre>
            <ul>
                <li>$maxsize表示获取数据的最大尺寸，默认为8192</li>
                <li>操作成功会返回提取到的数据内容，失败返回false</li>
                <li>如果队列中没有数据，pop()方法会阻塞等待</li>
            </ul>
        </article>
