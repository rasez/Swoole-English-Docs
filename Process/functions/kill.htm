            <h1>swoole_process::kill</h1>
            
            <p>向子进程发送信号</p>
            <pre class="brush: php;">int swoole_process::kill($pid, $signo = SIGTERM);
</pre>
            <ul>
                <li>默认的信号为SIGTERM，表示终止进程</li>
                <li>$signo=0，可以检测进程是否存在，不会发送信号</li>
            </ul>
            <h2>僵尸进程</h2>
            <p>子进程退出后，父进程务必要执行swoole_process::wait进行回收，否则这个子进程就会变为僵尸进程（孤儿进程）。会浪费操作系统的进程资源。</p>
            <p>父进程可以设置SIGCHLD信号，收到信号后执行swoole_process::wait回收退出的子进程。</p>
        </article>
