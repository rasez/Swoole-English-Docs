		<div class="wiki_content">
			<article>
				<h1>swoole_process->statQueue</h1>

				<p>
					查看消息队列状态。
				</p>
				<pre class="brush: php;">array swoole_process->statQueue();</pre>
				<ul>
					<li>返回一个数组，包括2项信息</li>
					<li>queue_num 队列中的任务数量</li>
					<li>queue_bytes 队列数据的总字节数</li>
				</ul>
				<blockquote>
					<p>
						子进程结束必须要执行wait进行回收，否则子进程会变成僵尸进程
						<br />
						$blocking 仅在1.7.10以上版本可用
					</p>
				</blockquote>
			</article>
			<h2>在异步信号回调中执行wait</h2>
			<pre>array(
  "queue_num" => 10,
  "queue_bytes" => 161,
);</pre>
