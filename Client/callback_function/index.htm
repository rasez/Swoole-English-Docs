            <h1>回调函数</h1>
            
            <h2>UDP客户端</h2>
            <p>UDP没有连接和关闭的概念，因此</p>
            <ul>
                <li><code>onConnect</code>事件会在UDP客户端创建后立即执行</li>
                <li><code>onClose</code>事件会在UDP客户端<code>close</code>时立即执行</li>
            </ul>
