        <article>
            <h1>swoole_client->wakeup</h1>
            
            <p>调用此方法会重新监听可读事件，将socket连接从睡眠中唤醒。</p>
            <pre class="brush: php;">function swoole_client-&gt;wakeup()
</pre>
            <ul>
                <li>如果socket并未进入sleep模式，wakeup操作没有任何作用</li>
            </ul>
            <blockquote>
                <p>sleep方法在swoole-1.7.21或更高版本可用</p>
            </blockquote>
        </article>
