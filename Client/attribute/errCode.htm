        <article>
            <h1>swoole_client->errCode</h1>
            
            <p>
                类型为int型。当connect/send/recv/close失败时，会自动设置$swoole_client->errCode的值。<br />
                errCode的值等于Linux errno。可使用socket_strerror将错误码转为错误信息。
            </p>
            <pre class="brush: php;">echo socket_strerror($client-&gt;errCode);
</pre>
            <blockquote>
                <p>
                    <a href="../../other/linux_errno.htm">附录：Linux的errno定义</a>
                </p>
            </blockquote>
        </article>
