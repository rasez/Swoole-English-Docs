    <div class="wiki_content">
        <article>
            <h1>swoole_client->reuse</h1>
            <p>类型: boolean，表示此连接是新创建的还是复用已存在的。与<code>SWOOLE_KEEP</code>配合使用。</p>
            <blockquote>
                <p>1.8.0或更高版本可用</p>
            </blockquote>
            <h2>使用场景</h2>
            <p><code>WebSocket</code>客户端与服务器建立连接后需要进行握手，如果连接是复用的，那就不需要再次进行握手，直接发送
                <code>WebSocket</code> 数据帧即可。</p>
            <pre class="brush: php;">if ($client-&gt;reuse)
{
    $client-&gt;send($data);
}
else
{
    $client-&gt;doHandShake();
    $client-&gt;send($data);
}</pre>
        </article>
        
    </div>
