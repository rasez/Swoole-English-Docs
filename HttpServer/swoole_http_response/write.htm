        <article>
            <h1>swoole_http_response->write</h1>
            
            <p>启用Http Chunk分段向浏览器发送相应内容。关于Http Chunk可以参考Http协议标准文档。</p>
            <pre class="brush: php;">bool swoole_http_response->write(string $data);
</pre>
            <ul>
                <li>$data要发送的数据内容，最大长度不得超过2M</li>
                <li>使用write分段发送数据后，end方法将不接受任何参数</li>
                <li>调用end方法后会发送一个长度为0的Chunk表示数据传输完毕</li>
            </ul>
        </article>
