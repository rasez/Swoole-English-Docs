        <article>
            <h1>swoole_http_client->setData</h1>
            
            <p>设置Http请求的包体</p>
            <pre class="brush: php;">function swoole_http_client->setData(string $data);</pre>
            <ul>
                <li>$data 为字符串格式</li>
                <li>设置$data后并且未设置$method，底层会自动设置为<code>POST</code></li>
                <li>未设置Http请求包体并且未设置$method，底层会自动设置为<code>GET</code></li>
            </ul>
