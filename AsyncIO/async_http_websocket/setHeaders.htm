    <div class="wiki_content">
        <article>
            <h1>swoole_http_client->setHeaders</h1>
            
            <p>设置Http请求头</p>
            <pre class="brush: php;">function swoole_http_client->setHeaders(array $headers);</pre>
            <ul>
                <li>$headers必须为键值对应的数组，底层会自动映射为<code>$key: $value</code>格式的Http标准头格式</li>
                <li><code>setHeaders</code>设置的Http头在<code>swoole_http_client</code>对象存活期间的每次请求永久有效</li>
                <li>重新调用<code>setHeaders</code>会覆盖上一次的设置</li>
            </ul>
        </article>
