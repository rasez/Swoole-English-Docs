        <article>
            <h1>swoole_http_client->setMethod</h1>
            
            <p>设置Http请求方法</p>
            <pre class="brush: php;">function swoole_http_client->setMethod(string $method);
$client->setMethod("PUT");</pre>
            <ul>
                <li>$method 必须为符合Http标准的方法名称，如果$method设置错误可能会被Http服务器拒绝请求</li>
                <li>setMethod仅在当前请求有效，发送请求后会理解清除method设置</li>
            </ul>
