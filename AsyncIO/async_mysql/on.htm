				<h1>swoole_mysql->on</h1>
				<p>设置事件回调函数。目前仅支持<code>onClose</code>事件回调。</p>
				<pre class="brush:php;">function swoole_mysql->on($event_name, callable $callback);</pre>				

 				<h2>onClose事件</h2>
				<p>当连接关闭时回调此函数。</p>
				<pre class="brush:php;">$db->on('Close', function($db){
    echo "MySQL connection is closed.\n";
});
</pre>
