            <h1>1.7.7</h1>
            
            <ul>
                <li>增加对cygwin环境的支持，仅支持SWOOLE_BASE模式</li>
                <li>修复swoole_process子进程接收不到信号的问题</li>
                <li>定时器重构，使用EventLoop的超时机制来实现定时器</li>
                <li>定时器增加after接口，一次性时间回调</li>
                <li>onClose事件调整为在close前触发</li>
                <li>支持在swoole_server的worker进程中创建swoole_process子进程</li>
                <li>默认package_max_length为2M</li>
                <li>支持用户设置task临时文件目录</li>
            </ul>
        </article>
