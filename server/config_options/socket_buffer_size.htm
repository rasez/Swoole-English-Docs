				<h1>socket_buffer_size</h1>
				<p>
					配置客户端连接的缓存区长度。从1.8.8版本开始swoole底层对于缓存区控制的参数分离成<code>buffer_output_size</code>和<code>socket_buffer_size</code>两项配置。
				</p>
				<p>
					参数<code>buffer_output_size</code>。<code>socket_buffer_size</code>用于设置客户端连接最大允许占用内存数量。
				</p>
