				<h1>task_tmpdir</h1>
				<p>
					设置task的数据临时目录，在<code>swoole_server</code>中，如果投递的数据超过8192字节，将启用临时文件来保存数据。
					这里的<code>task_tmpdir</code>就是用来设置临时文件保存的位置。
				</p>
				<p>
					Swoole默认会使用
					<code>/tmp</code>
					目录存储task数据，如果你的Linux内核版本过低，
					<code>/tmp</code>
					目录不是内存文件系统，可以设置为
					<code>/dev/shm/</code>
				</p>
				<blockquote>
					<p>
						需要swoole-1.7.7+
					</p>
				</blockquote>
			</article>
