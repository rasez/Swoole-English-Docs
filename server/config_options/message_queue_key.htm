			<article>
				<h1>message_queue_key</h1>
				<p>
					设置消息队列的KEY，仅在<code>task_ipc_mode = 2/3</code>时使用。设置的Key仅作为Task任务队列的KEY，此参数的默认值为<code>ftok($php_script_file, 1)</code>
				</p>

				<p>
					task队列在server结束后不会销毁，重新启动程序后，task进程仍然会接着处理队列中的任务。如果不希望程序重新启动后不执行旧的Task任务。可以手工删除此消息队列。
				</p>
				<pre>ipcs -q 
ipcrm -Q [msgkey]
</pre>

			</article>
		</div>
	</body>
