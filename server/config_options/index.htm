	<body>
		<div class="wiki_content">
			<article>
				<h1>配置选项</h1>
				<p>
					swoole_server::set函数用于设置swoole_server运行时的各项参数。本节所有的子页面均为配置数组的元素。
				</p>
				<p>
					示例：
				</p>
				<pre class="brush: php;">$serv->set(array(
    'worker_num' => 4,    //worker process num
    'backlog' => 128,   //listen backlog
    'max_request' => 50,
    'dispatch_mode'=>1, 
));
</pre>
			</article>
		</div>
