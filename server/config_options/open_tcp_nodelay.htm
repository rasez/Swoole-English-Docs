				<h1>open_tcp_nodelay</h1>
				<p>
					启用open_tcp_nodelay，开启后TCP连接发送数据时会无关闭Nagle合并算法，立即发往客户端连接。在某些场景下，如http服务器，可以提升响应速度。
				</p>
