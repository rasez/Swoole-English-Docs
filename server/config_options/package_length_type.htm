				<h1>package_length_type</h1>
				<p>
					长度值的类型，接受一个字符参数，与php的pack函数一致。目前swoole支持6种类型：
				</p>
				<ul>
					<li>s ：有符号、主机字节序、2字节短整型</li>
					<li>S：无符号、主机字节序、2字节短整型</li>
					<li>n：无符号、网络字节序、2字节短整型</li>
					<li>N：无符号、网络字节序、4字节整型</li>
					<li>l：有符号、主机字节序、4字节整型（小写L）</li>
					<li>L：无符号、主机字节序、4字节整型（大写L）</li>
					<li>v：无符号、小端字节序、2字节</li>
					<li>V：无符号、小端字节序、4字节</li>
				</ul>
			</article>
		</div>
	</body>
