	<body>
		<div class="wiki_content">
			<article>
				<h1>swoole_server::$setting</h1>
				<p>
					swoole_server::set()函数所设置的参数会保存到swoole_server::$setting属性上。在回调函数中可以访问运行参数的值。
				</p>
				<blockquote>
					<p>
						在swoole-1.6.11+可用
					</p>
				</blockquote>
				<p>
					示例：
				</p>
				<pre class="brush: php;">$serv = new swoole_server('127.0.0.1', 9501);
$serv->set(array('worker_num' => 4));

echo $serv->setting['worker_num'];

</pre>
			</article>
