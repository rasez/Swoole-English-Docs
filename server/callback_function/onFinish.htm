	<body>
		<div class="wiki_content">
			<article >
				<h1>onFinish</h1>
				<p>
					当worker进程投递的任务在task_worker中完成时，task进程会通过swoole_server->finish()方法将任务处理的结果发送给worker进程。
				</p>
				<pre class="brush: php;">void function onFinish(swoole_server $serv, int $task_id, string $data)</pre>
				<ul>
					<li>$task_id是任务的ID</li>
					<li>$data是任务处理的结果内容</li>
				</ul>
				<blockquote>
					<p>
						task进程的onTask事件中没有调用finish方法或者return结果。worker进程不会触发onFinish
					</p>
				</blockquote>
			</article>
		</div>
	</body>
