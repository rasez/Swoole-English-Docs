			<article>
				<h1>onPipeMessage</h1>
				<p>
					当工作进程收到由sendMessage发送的管道消息时会触发onPipeMessage事件。worker/task进程都可能会触发onPipeMessage事件。函数原型：
				</p>
				<pre class="brush: php;">void function onPipeMessage(swoole_server $server, int $from_worker_id, string $message);</pre>
				<blockquote>
					<p>
						onPipeMessage在swoole-1.7.9以上版本可用
					</p>
				</blockquote>
			</article>
