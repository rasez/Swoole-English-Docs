			<article>
				<h1>swoole_server->resume</h1>
				<p>
					恢复数据接收。与<code>pause</code>方法成对使用
				</p>
				<pre class="brush: php;">function swoole_server->resume(int $fd);</pre>
				<ul>
					<li>$fd为连接的文件描述符</li>
					<li>调用此函数后会将连接重新加入到EventLoop中，继续接收客户端数据</li>
				</ul>
				<blockquote>
					<p>
						resume方法仅可用于BASE模式
					</p>
				</blockquote>

			</article>
