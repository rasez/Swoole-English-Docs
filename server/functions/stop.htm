			<article>
				<h1>swoole_server->stop</h1>
				<p>
					使当前worker进程停止运行，并立即触发<code>onWorkerStop</code>回调函数。
				</p>
				<pre class="brush:php;">function swoole_server-&gt;stop();</pre>
				<ul>
					<li>使用此函数代替<code>exit/die</code>结束Worker进程的生命周期</li>
					<li>如果要结束其他Worker进程，可以使用<code>swoole_process::kill($worker_pid)</code></li>
				</ul>

				<blockquote>
					<p>
						此方法在<code>1.8.2</code>或更高版本可用
					</p>
				</blockquote>
			</article>
