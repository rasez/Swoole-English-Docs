				<h1>swoole_server->pause</h1>
				<p>停止接收数据。</p>
				<pre class="brush: php;">function swoole_server->pause(int $fd);</pre>
				<ul>
					<li>$fd为连接的文件描述符</li>
					<li>调用此函数后会将连接从EventLoop中移除，不再接收客户端数据。</li>
					<li>此函数不影响发送队列的处理</li>
				</ul>
				<blockquote>
					<p>pause方法仅可用于BASE模式</p>
				</blockquote>
