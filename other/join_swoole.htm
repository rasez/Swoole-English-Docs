            <h1>加入Swoole开发组</h1>
            
            <p>我们非常欢迎各位PHP/C/C++程序员加入，共同开发维护Swoole开源项目。Swoole开发组是一个民主公平并且自由开放的开源组织。目前已有10几位成员，遍布国内各大互联网企业，包括腾讯，新浪，YY语音，360等。</p>
            <p>目前共有3种加入方式：</p>
            <ul>
                <li>为swoole-src项目贡献C/C++代码，并被官方采纳</li>
                <li>为swoole-framework项目贡献PHP代码，并被官方采纳</li>
                <li>为swoole项目撰写文档，并被官方采纳</li>
            </ul>
            <p>加入swoole开发组后，我们会为你开通@swoole.com邮件组和Github账户权限。</p>
        </article>
        
    </div>
