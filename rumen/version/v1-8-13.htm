				<h1>1.8.13</h1>
				<ul>
					<li>修复<code>WebSocket\Server</code>自动合并未完成数据帧存在的安全漏洞</li>
					<li>增加 <a href="../../HttpServer/setting/upload_tmp_dir.htm">upload_tmp_dir</a> 选项可以设置<code>Http\Server</code>上传文件的临时目录</li>
					<li>增加<code>Server->sendMessage</code>自动串化功能，现在<code>sendMessage</code>可以将任意PHP变量发到其他工作进程</li>
					<li>增加 <a href="../../Process/functions/alarm.htm">swoole_process::alarm</a> 高精度定时器</li>
					<li>修复长度处理协议函数在连接关闭时发生崩溃的问题</li>
					<li>修复<code>swoole_select</code>函数在PHP7下无法修改引用数组的问题</li>
				</ul>
			</article>
