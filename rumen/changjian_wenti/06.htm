            <p>编译swoole扩展出现</p>
            <pre class="brush: php;">fatal error: pcre.h: No such file or directory
</pre>
            <p>原因是缺少pcre，需要安装libpcre</p>
            <h2>ubuntu/debian：</h2>
            <pre class="brush: php;">apt-get install libpcre3 libpcre3-dev
</pre>
            <h2>centos/redhat：</h2>
            <pre class="brush: php;">yum install pcre-devel
</pre>
