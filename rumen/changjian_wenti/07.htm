    <div class="wiki_content">
        <article>
            <h1>在phpinfo中有在php-m中没有</h1>
            <p>编译安装完swoole后，在php-fpm/apache的phpinfo页面中有，在命令行的php
                -m中没有。原因可能是cli/php-fpm/apache使用不同的php.ini配置</p>
            <h2>一、确认php.ini的位置</h2>
            <p>cli命令行下</p>
            <pre class="brush: php;">php -i|grep php.ini
</pre>
            <p>php-fpm/apache，查看phpinfo页码找到php.ini的绝对路径。</p>
            <h2>二、查看对应php.ini是否有extension=swoole.so</h2>
            <pre class="brush: php;">cat /usr/local/lib/php.ini | grep swoole.so
</pre>
        </article>
    </div>
