            <h1>命名空间</h1>
            
            <p>SwooleFramework使用了完全命名空间化的代码管理。</p>
            <ul>
                <li>Swoole命名空间下的类是library类，对应目录是
                    {WEBPATH}/libs/Swoole/</li>
                <li>App命名空间下是用户类，对应目录是{WEBPATH}/apps/classes/</li>
            </ul>
            <p>如果你希望增加另外的命名空间，可以使用</p>
            <pre class="brush: php;">Swoole\Loader::addNameSpace($root, $path);
</pre>
            <p>$root就是命名空间的根名称，$path是对应的目录绝对路径。</p>
        </article>
