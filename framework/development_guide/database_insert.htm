        <article>
            <h1>Swoole\Database->insert</h1>
            
            <p>将一个数组插入到数据库表中。</p>
            <pre class="brush: php;">function Swoole\Database->insert(array $record, string $table_name);
$db->insert(array('field1' => 12345, 'field2' => 'hello'), 'test');
</pre>
            <ul>
                <li>$record是一个键值对应数组，键务必要一一对应数据库表的字段</li>
                <li>$table_name 指定数据库表名</li>
                <li>操作成功返回true，失败返回false</li>
            </ul>
        </article>
