            <h1>自定义路由</h1>
            
            <p>在Swoole::$php->runMVC() 调用之前可以修改默认的路由函数。</p>
            <pre class="brush: php;">Swoole::$php->router(function(){
    return array('controller' => 'YourController', 'view' => 'YourView');
});
Swoole::$php->runMVC();
</pre>
            <p>设置后将使用制定的函数作为路由，路由函数务必要返回一个数组，包含控制器和视图的名称。</p>
            <pre class="brush: php;"> array('controller' => 'YourController', 'view' => 'YourView');
</pre>
        </article>
